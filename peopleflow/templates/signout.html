{% extends "layout.html" %}

{% block content %}
<p>{{ message }}</p>
<form id="signout" method="POST">
  <input type="hidden" name="form.id" value="signout"/>
  {{ form.hidden_tag() }}
  {% if form.csrf_token.errors %}
    {% for error in form.csrf_token.errors %}<div class="error">{{ error }}</div>{% endfor %}
  {% endif %}
  <input class="btn btn-danger" type="submit" name="signout" value="Sign out"/>
  <input class="btn" type="submit" name="cancel" value="Cancel"/>
</form>

{% endblock %}
